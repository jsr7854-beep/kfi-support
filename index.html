      { id: 2, name: "SIDEX Singapore", location: "싱가포르", country: "🇸🇬", startDate: "2025-10-15", endDate: "2025-10-17", color: "from-purple-600 to-purple-400" },
      { id: 3, name: "Intersec Dubai", location: "UAE 두바이", country: "🇦🇪", startDate: "2026-01-12", endDate: "2026-01-14", color: "from-red-600 to-red-400" }
    ];

    window.firebaseAPI = {
      auth, db,
      
      signUp: async (email, password, userData) => {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            ...userData, email, uid: user.uid, bookmarks: [], preferences: {},
            createdAt: new Date().toISOString(),
            isAdmin: email === 'admin@kfi.or.kr'
          });
          return { success: true, user };
        } catch (error) { return { success: false, error: error.code }; }
      },

      signIn: async (email, password) => {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          return { success: true, user: userCredential.user };
        } catch (error) { return { success: false, error: error.code }; }
      },

      signOut: async () => { try { await signOut(auth); window._testUser = null; window._testUserData = null; window._isTestAdmin = null; return { success: true }; } catch (error) { return { success: false }; } },
      
      setTestUser: (testUser, testUserData, isAdmin) => {
        window._testUser = testUser;
        window._testUserData = testUserData;
        window._isTestAdmin = isAdmin;
        window.dispatchEvent(new CustomEvent('testUserLogin'));
      },
      
      onAuthChange: (callback) => onAuthStateChanged(auth, callback),

      getUserProfile: async (uid) => {
        try {
          const docSnap = await getDoc(doc(db, "users", uid));
          if (docSnap.exists()) return { success: true, data: docSnap.data() };
          return { success: false };
        } catch (error) { return { success: false }; }
      },

      updateUserProfile: async (uid, data) => {
        try {
          await updateDoc(doc(db, "users", uid), data);
          return { success: true };
        } catch (error) { return { success: false }; }
      },

      subscribeUsers: (callback) => {
        const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
        return onSnapshot(q, (snapshot) => {
          const users = []; snapshot.forEach((doc) => users.push({ id: doc.id, ...doc.data() })); callback(users);
        });
      },

      updateBookmarks: async (uid, bookmarks) => {
        try { await updateDoc(doc(db, "users", uid), { bookmarks }); return { success: true }; }
        catch (error) { return { success: false }; }
      },

      initializePrograms: async () => {
        try {
          const snapshot = await getDocs(collection(db, "programs"));
          if (snapshot.empty) {
            const batch = writeBatch(db);
            defaultPrograms.forEach((program) => batch.set(doc(db, "programs", String(program.id)), program));
            await batch.commit();
          }
          return { success: true };
        } catch (error) { return { success: false }; }
      },

      subscribePrograms: (callback) => {
        const q = query(collection(db, "programs"), orderBy("id"));
        return onSnapshot(q, (snapshot) => {
          const programs = []; snapshot.forEach((doc) => programs.push({ docId: doc.id, ...doc.data() })); callback(programs);
        });
      },

      submitApplication: async (application) => {
        try {
          const docRef = await addDoc(collection(db, "applications"), {
            ...application, status: "submitted", step: 1,
            createdAt: new Date().toISOString(), updatedAt: new Date().toISOString()
          });
          return { success: true, id: docRef.id };
        } catch (error) { 
          console.error("Application error:", error);
          return { success: false, error: error.message }; 
        }
      },

      subscribeUserApplications: (uid, callback) => {
        const q = query(collection(db, "applications"), where("userId", "==", uid), orderBy("createdAt", "desc"));
        return onSnapshot(q, (snapshot) => {
          const apps = []; snapshot.forEach((doc) => apps.push({ docId: doc.id, ...doc.data() })); callback(apps);
        });
      },

      subscribeAllApplications: (callback) => {
        const q = query(collection(db, "applications"), orderBy("createdAt", "desc"));
        return onSnapshot(q, (snapshot) => {
          const apps = []; snapshot.forEach((doc) => apps.push({ docId: doc.id, ...doc.data() })); callback(apps);
        });
      },

      updateApplicationStatus: async (docId, status, step, note = '') => {
        try {
          await updateDoc(doc(db, "applications", docId), { status, step, reviewNote: note, updatedAt: new Date().toISOString() });
          return { success: true };
        } catch (error) { return { success: false }; }
      },

      subscribeExhibitions: (callback) => {
        const q = query(collection(db, "exhibitions"), orderBy("startDate"));
        return onSnapshot(q, (snapshot) => {
          const exhibitions = []; snapshot.forEach((doc) => exhibitions.push({ docId: doc.id, ...doc.data() })); callback(exhibitions);
        }, (error) => {
          callback(defaultExhibitions);
        });
      },

      initializeExhibitions: async () => {
        try {
          const snapshot = await getDocs(collection(db, "exhibitions"));
          if (snapshot.empty) {
            const batch = writeBatch(db);
            defaultExhibitions.forEach((ex) => batch.set(doc(db, "exhibitions", String(ex.id)), ex));
            await batch.commit();
          }
          return { success: true };
        } catch (error) { return { success: false }; }
      },

      addNotification: async (notification) => {
        try {
          await addDoc(collection(db, "notifications"), {
            ...notification,
            createdAt: new Date().toISOString(),
            read: false
          });
          return { success: true };
        } catch (error) { return { success: false }; }
      },

      subscribeNotifications: (uid, callback) => {
        const q = query(collection(db, "notifications"), where("userId", "==", uid), orderBy("createdAt", "desc"));
        return onSnapshot(q, (snapshot) => {
          const notifs = []; snapshot.forEach((doc) => notifs.push({ docId: doc.id, ...doc.data() })); callback(notifs);
        }, () => callback([]));
      },

      subscribeAllNotifications: (callback) => {
        const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
        return onSnapshot(q, (snapshot) => {
          const notifs = []; snapshot.forEach((doc) => notifs.push({ docId: doc.id, ...doc.data() })); callback(notifs);
        }, () => callback([]));
      },
    };

    window.firebaseAPI.initializePrograms();
    window.firebaseAPI.initializeExhibitions();
    window.dispatchEvent(new Event('firebaseReady'));
  </script>

</head>

      <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center">

        <p className="text-slate-400">{text}</p>
      </div>
    );

    const LiveBadge = () => (<span className="inline-flex items-center gap-1 px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded-full live-badge"><span className="w-1.5 h-1.5 bg-white rounded-full"></span>LIVE</span>);

    const getDdayText = (dday) => {
      if (dday === null) return "상시";
      if (dday < 0) return "마감";
      if (dday === 0) return "D-Day";
      return `D-${dday}`;
    };
    const getDdayColor = (dday) => { 
      if (dday === null) return "bg-blue-100 text-blue-700"; 
      if (dday < 0) return "bg-gray-200 text-gray-500";
      if (dday <= 3) return "bg-red-100 text-red-600"; 
      if (dday <= 7) return "bg-amber-100 text-amber-600"; 
      return "bg-green-100 text-green-600"; 
    };
    const getStatusBadge = (status, dday) => { 
      if (status === 'closed' || (dday !== null && dday < 0)) return { text: "마감", class: "bg-gray-200 text-gray-500" };
      const badges = { 
        open: { text: "접수중", class: "bg-emerald-100 text-emerald-700" }, 
        upcoming: { text: "접수예정", class: "bg-blue-100 text-blue-700" }, 
        always: { text: "상시", class: "bg-purple-100 text-purple-700" }, 
        submitted: { text: "접수완료", class: "bg-blue-100 text-blue-700" }, 
        reviewing: { text: "심사중", class: "bg-amber-100 text-amber-700" }, 
        approved: { text: "승인", class: "bg-emerald-100 text-emerald-700" }, 
        rejected: { text: "반려", class: "bg-red-100 text-red-700" } 
      }; 
      return badges[status] || badges.closed; 
    };
    const getCategoryColor = (category) => { 
      const colors = { 
        "국내사업": "bg-blue-50 text-blue-700", 
        "해외사업": "bg-green-50 text-green-700", 
        "정보제공": "bg-indigo-50 text-indigo-700" 
      }; 
      return colors[category] || "bg-gray-50 text-gray-700"; 
    };
    const getFirebaseErrorMessage = (errorCode) => { 
      const messages = { 
        'auth/email-already-in-use': '이미 사용중인 이메일입니다.', 
        'auth/invalid-email': '유효하지 않은 이메일입니다.', 
        'auth/weak-password': '비밀번호는 6자 이상이어야 합니다.', 
        'auth/invalid-credential': '이메일 또는 비밀번호가 올바르지 않습니다.' 
      }; 
      return messages[errorCode] || '오류가 발생했습니다.'; 
    };

    function App() {
      const [firebaseReady, setFirebaseReady] = useState(false);
      const [authChecked, setAuthChecked] = useState(false);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isAdmin, setIsAdmin] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [userProfile, setUserProfile] = useState(null);
      const [showSignup, setShowSignup] = useState(false);
      const [programs, setPrograms] = useState([]);
      const [exhibitions, setExhibitions] = useState([]);
      const [allUsers, setAllUsers] = useState([]);
      const [userApplications, setUserApplications] = useState([]);
      const [allApplications, setAllApplications] = useState([]);
      const [bookmarks, setBookmarks] = useState([]);
      const [notifications, setNotifications] = useState([]);
      const [currentPage, setCurrentPage] = useState('home');
      const [selectedProgram, setSelectedProgram] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('전체');
      const [activeModal, setActiveModal] = useState(null);
      const [reviewModal, setReviewModal] = useState(null);
      const [adminFilter, setAdminFilter] = useState('전체');
      const [statusFilter, setStatusFilter] = useState('전체');
      const [showNotifications, setShowNotifications] = useState(false);
      const [showPreferences, setShowPreferences] = useState(false);
      const [userPreferences, setUserPreferences] = useState({ targetTags: [], subcategories: [] });
      const [refreshing, setRefreshing] = useState(false);
      const [showSplash, setShowSplash] = useState(true);
      const [showChatbot, setShowChatbot] = useState(false);
      const [chatMessages, setChatMessages] = useState([
        { role: 'bot', text: '안녕하세요! KFI 지원사업 챗봇입니다. 무엇을 도와드릴까요?' }
      ]);
      const [chatInput, setChatInput] = useState('');

      useEffect(() => { const h = () => setFirebaseReady(true); window.addEventListener('firebaseReady', h); if (window.firebaseAPI) setFirebaseReady(true); return () => window.removeEventListener('firebaseReady', h); }, []);
      
      // 테스트 사용자 로그인 처리
      useEffect(() => {
        const handleTestLogin = () => {
          if (window._testUser && window._testUserData) {
            setCurrentUser(window._testUser);
            setUserProfile(window._testUserData);
            setIsAdmin(window._isTestAdmin || false);
            setBookmarks(window._testUserData.bookmarks || []);
            setUserPreferences(window._testUserData.preferences || { targetTags: [], subcategories: [] });
            setIsLoggedIn(true);
            setAuthChecked(true);
          }
        };
        window.addEventListener('testUserLogin', handleTestLogin);
        return () => window.removeEventListener('testUserLogin', handleTestLogin);

            {/* 파란 톱니바퀴 - 왼쪽 하단 */}
            <svg className="absolute left-0 bottom-0 w-20 h-20 text-blue-500 opacity-80 animate-spin-slow" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
            
            {/* 불꽃 - 중앙 */}
            <svg className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-28 h-28" viewBox="0 0 24 24">
              <path fill="#ef4444" d="M12 23c-3.9 0-7-3.1-7-7 0-2.8 1.6-5.2 3.1-6.8.5-.5 1.4-.2 1.4.5v1.5c0 .6.4 1 1 1s1-.4 1-1V3c0-.6.5-1 1-1s1 .4 1 1v5c0 .6.4 1 1 1s1-.4 1-1V7c0-.7.9-1 1.4-.5C18.4 8.8 19 11.2 19 14c0 3.9-3.1 7-7 7z"/>
              <path fill="#fbbf24" d="M12 21c-2.2 0-4-1.8-4-4 0-1.6.9-3 1.8-3.9.3-.3.8-.1.8.3v.9c0 .3.2.6.6.6.3 0 .6-.2.6-.6V9c0-.3.3-.6.6-.6s.6.2.6.6v2.9c0 .3.2.6.6.6.3 0 .6-.2.6-.6v-1.5c0-.4.5-.6.8-.3.9.9 1.4 2.3 1.4 3.9 0 2.2-1.8 4-4 4z"/>
            </svg>
            
            {/* 회색 톱니바퀴 - 오른쪽 */}
            <svg className="absolute right-0 top-4 w-16 h-16 text-slate-400 opacity-70" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
          </div>
          
          {/* 시작하기 버튼 */}
          <button type="button" onClick={() => setShowSplash(false)} className="flex items-center gap-2 text-white text-lg font-medium animate-pulse">
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
            시작하기
          </button>
        </div>
      );

      // 챗봇 모달
      const ChatbotModal = () => {
        const chatContainerRef = React.useRef(null);
        const [isAnimated, setIsAnimated] = useState(false);
        
        useEffect(() => {
          if (showChatbot) {
            setIsAnimated(false);
            requestAnimationFrame(() => setIsAnimated(true));
          }
        }, [showChatbot]);
        
        useEffect(() => {
          // 부모 컨테이너 내에서만 스크롤
          if (chatContainerRef.current) {
            chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
          }
        }, [chatMessages]);
        
        if (!showChatbot) return null;

        const handleQuickQuestion = (q) => {
          setChatMessages(prev => [...prev, { role: 'user', text: q }]);
          setTimeout(() => {
            let response = '죄송합니다. 해당 질문에 대한 답변을 찾지 못했습니다.';
            for (const [keyword, answer] of Object.entries(chatbotResponses)) {
              if (q.includes(keyword)) { response = answer; break; }
            }
            setChatMessages(prev => [...prev, { role: 'bot', text: response }]);
          }, 500);
        };

        return (
          <div className="fixed inset-0 bg-black/50 z-50 flex items-end justify-center" onClick={() => setShowChatbot(false)}>
            <div 
              className={`bg-white w-full max-w-lg h-[70vh] rounded-t-3xl overflow-hidden flex flex-col ${isAnimated ? '' : 'animate-slide-up'}`}
              style={{ transform: 'translateY(0)', opacity: 1 }}
              onClick={e => e.stopPropagation()}
            >
              {/* 헤더 */}
              <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <Icon name="messageCircle" className="w-5 h-5" />
                  </div>
                  <div>
                    <h2 className="font-bold">KFI 지원사업 챗봇</h2>
                    <p className="text-xs text-blue-100">무엇이든 물어보세요</p>
                  </div>
                </div>
                <button type="button" onClick={() => setShowChatbot(false)} className="p-2"><Icon name="x" className="w-5 h-5" /></button>
              </div>
              
              {/* 메시지 영역 */}
              <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
                {chatMessages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[80%] rounded-2xl px-4 py-3 ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-sm' : 'bg-white text-slate-800 rounded-bl-sm shadow-sm'}`}>
                      <p className="text-sm leading-relaxed">{msg.text}</p>
                    </div>
                  </div>
                ))}
              </div>
              
              {/* 빠른 질문 버튼 */}
              <div className="px-4 py-2 bg-white border-t flex gap-2 overflow-x-auto hide-scrollbar">
                {['특허 지원', '해외 진출', '신청 방법', '문의처'].map(q => (
                  <button type="button" key={q} onClick={() => handleQuickQuestion(q)} className="px-3 py-1.5 bg-slate-100 rounded-full text-xs font-medium text-slate-600 whitespace-nowrap">{q}</button>
                ))}
              </div>
              
              {/* 입력 영역 */}
              <div className="p-4 bg-white border-t flex gap-2">
                <input 
                  type="text" 
                  value={chatInput} 
                  onChange={e => setChatInput(e.target.value)}
                  onKeyPress={e => e.key === 'Enter' && handleChatSubmit()}
                  placeholder="질문을 입력하세요..." 
                  className="flex-1 px-4 py-3 bg-slate-100 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button type="button" onClick={handleChatSubmit} className="w-12 h-12 bg-blue-600 text-white rounded-xl flex items-center justify-center">
                  <Icon name="send" className="w-5 h-5" />
                </button>
              </div>
            </div>
          </div>
        );
      };

      // 챗봇 FAB 버튼
      const ChatbotFAB = () => (
        <button 
          type="button"
          onClick={(e) => { e.preventDefault(); e.stopPropagation(); setShowChatbot(true); }} 
          className="fixed right-4 bottom-24 w-14 h-14 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center z-40 hover:scale-110 transition-transform"
        >
          <Icon name="messageCircle" className="w-6 h-6" />
        </button>
      );

      // 스플래시 화면 표시
      if (showSplash) return <SplashScreen />;

      if (!firebaseReady || !authChecked) return <LoadingSpinner text="연결 중..." />;
      if (!isLoggedIn && !showSignup) return <LoginPage />;
      if (!isLoggedIn && showSignup) return <SignupPage />;

      return (
        <div className="min-h-screen bg-slate-100">
          <Header />
          <NotificationPanel />
          <main>
            {currentPage === 'home' && (isAdmin ? <AdminDashboard /> : <HomePage />)}
            {currentPage === 'list' && <ListPage />}
            {currentPage === 'status' && (isAdmin ? <AdminStatusPage /> : <StatusPage />)}
            {currentPage === 'calendar' && <CalendarPage />}
            {currentPage === 'mypage' && <MyPage />}
          </main>
          <BottomNav />
          <ChatbotFAB />
          <DetailModal />
          <MyPageModal />
          <ReviewModal />
          <PreferencesModal />
          <ChatbotModal />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
